<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #chart-container {
            max-width: 100%;
            margin: 20px auto;
            overflow-x: auto; /* Permitir desplazamiento horizontal en dispositivos pequeños */
            display: none; /* Ocultar el contenedor de la gráfica inicialmente */
        }

        @media screen and (max-width: 600px) {
            /* Estilos para dispositivos con ancho máximo de 600px (teléfonos) */
            .container {
                padding: 10px;
            }

            table {
                font-size: 14px; /* Reducir el tamaño de la fuente para mejor legibilidad en dispositivos pequeños */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLASIFICADORA S.A de C.V</h1>

        <!-- Botones para generar la gráfica, mostrar los registros y barras de tomates -->
        <button id="generate-chart">Humedad y Temperatura</button>
        <button id="show-records">Mostrar Registros</button>
        <button id="bar-chart-tomatoes">Clasificacion</button>

        <!-- Contenido de la página -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Temperatura</th>
                    <th>Humedad</th>
                    <th>Tomates Maduros</th>
                    <th>Tomates No Maduros</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los datos -->
            </tbody>
        </table>

        <!-- Contenedor para la gráfica -->
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Tu JavaScript permanece sin cambios...
    </script>
</body>
</html>
